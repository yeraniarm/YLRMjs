<!DOCTYPE html>
<html>

<body>
<div id="my-svg"></div>
<script src="https://cdn.jsdelivr.net/npm/raphael@2.2.7/raphael.min.js"></script>
<script type="module">
    import {Circle} from './Circle.js';
    import {Point} from './Point.js';

    var paper = Raphael(document.getElementById("my-svg"), 800,600);
    var punto = new Point(250,200);
    var circulo = new Circle(punto,40);
    var myCircle = paper.circle(circulo.p1.x, circulo.p1.y, circulo.r);

</script>
</body>
</html>
